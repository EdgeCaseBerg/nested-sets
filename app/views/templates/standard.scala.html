@(title : String = "Nested Sets Example")(content: Html)
<html>
	<head>
		<title>@title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/style.min.css")">
	</head>
	<body>
		<header>
			<h1>Content Nested Sets Example</h1>
		</header>
		<div>
			@content
		</div>
	@* We don't close the body here so that individual files can add scripts and etc *@
